<Directory /home/web/public_html>
        Options -Indexes 
        AllowOverride All
        Require all granted
</Directory>

<VirtualHost *:80>
        ServerName localhost

        ServerAdmin webmaster@localhost
        DocumentRoot /home/web/public_html

        LogLevel debug

        ErrorLog /home/web/public_html/data/log/error.log
        CustomLog /home/web/public_html/data/log/access.log combined
</VirtualHost>
